<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul > li{
            cursor: pointer;
        }
        div ul > li.highlight:hover > span{
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut corporis earum culpa ex suscipit at mollitia aliquam eveniet dolore quisquam assumenda, similique, adipisci iusto labore vel quis voluptate debitis eum.

        <ul>
            <li>One</li>
            <li class="highlight"><span>Two</span></li>
            <li>Three</li>
        </ul>
    </div>
    <ul>
        <li>apple</li>
        <li>orange</li>
        <li>Banana</li>
    </ul>

</body>
</html>
