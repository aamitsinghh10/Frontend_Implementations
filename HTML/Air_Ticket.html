<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Ticketing System</title>
</head>
<body>
    <h1>Air Ticketing System</h1>
    <form>
        <label for="source">Source</label>
        <input type="search" id="source" name="source" required/>
        <br>
        <label for="destination">Destination</label>
        <input type="search" id="destination" name="destination" required/>
        <br>
        <label>Travel date:<input type="date" id="travel-date" required/></label>
        <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required/>
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
