<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big{
            font-size: 24px;
        }
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <p class="red">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Explicabo quibusdam, voluptates, quas cupiditate vero aliquam quae dolorum maxime quis saepe quod mollitia distinctio libero tempora adipisci necessitatibus? Soluta, voluptatibus nam?
        <button onClick="changeColor();">change color</button>
    </p>
    <script>
        function changeColor(){
            document.getElementsByTagName('p')[0].classList.remove('red');
            document.getElementsByTagName('p')[0].classList.add('big');
        }
    </script>
</body>
</html>
